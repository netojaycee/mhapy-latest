name: ðŸš€ Deploy Next.js App with PNPM to Server

on:
  push:
    branches:
      - master   # Runs on direct push to master
  pull_request:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“‚ Checkout Repository
      uses: actions/checkout@v3

    - name: ðŸ”‘ Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ðŸš€ Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /var/www/html/mhapy
          git fetch
          git checkout main || git checkout master  # Adjust for your repo
          git pull origin main

          # Install pnpm and pm2 if missing
          command -v pnpm >/dev/null 2>&1 || curl -fsSL https://get.pnpm.io/install.sh | sh -
          command -v pm2 >/dev/null 2>&1 || npm install -g pm2

          # Install dependencies and restart app
          pnpm install --frozen-lockfile
          pnpm build
          pm2 restart mhapy || pm2 start pnpm --name "mhapy" -- start --port 2000
        EOF
      env:
        SSH_USER: ${{ secrets.SSH_USER }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
